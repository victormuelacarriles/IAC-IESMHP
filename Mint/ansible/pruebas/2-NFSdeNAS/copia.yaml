- name: Copiar archivo zip a todos los clientes
  hosts: all
  become: yes  # Necesario para escribir en /
  gather_facts: no
  tasks:
    - name: Asegurarse de que el fichero /tmp/destino2.zip no existe antes de copiar
      ansible.builtin.file:
        path: /tmp/destino2.tar.gz
        state: absent
#/mnt/nasFast/SORD/Plantillas/W11AODSOR2526.tar.gz
    - name: En cada equipo cliente, ejecuta el comando de copia
      ansible.builtin.command: cp /mnt/nasFast/SORD/Plantillas/W11AODSOR2526.tar.gz /tmp/destino2.tar.gz
      
      
